<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark To-Do App</title>
<style>
  :root {
    --bg: #1e1e1e;
    --text: #fff;
    --card: #2c2c2c;
    --primary: #4caf50;
    --secondary: #66b0ff;
  }
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: auto;
    padding: 20px;
    background: var(--bg);
    color: var(--text);
  }
  header {
    text-align: center;
    margin-bottom: 20px;
  }
  h1 {
    margin: 0;
  }

  /* Task input bar */
  .task-bar {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }
  .task-bar input {
    flex: 1;
    min-width: 250px;
    padding: 8px;
    border-radius: 4px;
    border: none;
    outline: none;
    background: var(--card);
    color: var(--text);
  }
  .task-bar button {
    padding: 0 12px;
    background: var(--primary);
    border: none;
    color: white;
    font-size: 1.2rem;
    border-radius: 4px;
    cursor: pointer;
  }

  /* Details panel (hidden until needed) */
  .details-panel {
    background: var(--card);
    padding: 10px;
    margin: auto;
    margin-bottom: 20px;
    border-radius: 4px;
    max-width: 400px;
    display: none;
    flex-direction: column;
    gap: 8px;
  }
  .details-panel input, 
  .details-panel select {
    padding: 6px;
    border: none;
    border-radius: 4px;
    background: #3a3a3a;
    color: var(--text);
  }

  /* Task grid */
  #task-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 12px;
  }
  .task-card {
    background: var(--card);
    padding: 10px;
    border-radius: 6px;
    display: flex;
    align-items: flex-start;
    gap: 8px;
  }
  .task-card.completed span {
    text-decoration: line-through;
    opacity: 0.7;
  }
  .task-card input[type="checkbox"] {
    accent-color: var(--primary);
    transform: scale(1.2);
    margin-top: 4px;
  }
  .task-text {
    flex: 1;
    color: var(--text);
  }
  .task-meta {
    font-size: 0.8rem;
    opacity: 0.7;
    margin-top: 4px;
  }
</style>
</head>
<body>

<header>
  <h1>My To-Do List</h1>
</header>

<!-- Simple Task Bar -->
<div class="task-bar">
  <input type="text" id="task-title" placeholder="Enter task..." />
  <button id="add-btn">+</button>
</div>

<!-- Details Panel -->
<div class="details-panel" id="details-panel">
  <input type="time" id="task-time" />
  <select id="task-priority">
    <option value="high">High Priority</option>
    <option value="medium" selected>Medium Priority</option>
    <option value="low">Low Priority</option>
  </select>
  <input type="text" id="task-tags" placeholder="Tags (comma separated)" />
  <button id="save-task">Save Task</button>
</div>

<!-- Task Grid -->
<div id="task-list"></div>

<script>
  const addBtn = document.getElementById('add-btn');
  const saveBtn = document.getElementById('save-task');
  const detailsPanel = document.getElementById('details-panel');
  const taskListEl = document.getElementById('task-list');

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  let tempTitle = '';

  function renderTasks() {
    taskListEl.innerHTML = '';
    tasks.forEach((task, idx) => {
      const card = document.createElement('div');
      card.className = 'task-card';
      if (task.completed) card.classList.add('completed');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = task.completed;
      checkbox.onchange = () => {
        task.completed = !task.completed;
        saveTasks();
      };

      const textWrap = document.createElement('div');
      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = task.title;

      const meta = document.createElement('div');
      meta.className = 'task-meta';
      meta.textContent = `${task.time || ''} | ${task.priority} | ${task.tags || ''}`;

      textWrap.appendChild(span);
      if (task.time || task.priority || task.tags) {
        textWrap.appendChild(meta);
      }

      card.appendChild(checkbox);
      card.appendChild(textWrap);
      taskListEl.appendChild(card);
    });
  }

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
  }

  addBtn.addEventListener('click', () => {
    tempTitle = document.getElementById('task-title').value.trim();
    if (!tempTitle) return;
    detailsPanel.style.display = 'flex';
  });

  saveBtn.addEventListener('click', () => {
    const time = document.getElementById('task-time').value;
    const priority = document.getElementById('task-priority').value;
    const tags = document.getElementById('task-tags').value.trim();

    tasks.push({
      title: tempTitle,
      time,
      priority,
      tags,
      completed: false
    });

    document.getElementById('task-title').value = '';
    document.getElementById('task-time').value = '';
    document.getElementById('task-priority').value = 'medium';
    document.getElementById('task-tags').value = '';
    detailsPanel.style.display = 'none';

    saveTasks();
  });

  renderTasks();
</script>

</body>
</html>
