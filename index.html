<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart To-Do App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .task-input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .input-row {
        display: flex;
        gap: 8px;
        width: 100%;
        justify-content: center;
    }
    input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 70%;
        outline: none;
    }
    button.add-task {
        background-color: #4cafef;
        border: none;
        color: white;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
    }
    .extra-options {
        display: none;
        margin-top: 10px;
        width: 80%;
        background: #1f1f1f;
        padding: 10px;
        border-radius: 5px;
        animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
        from {opacity: 0; transform: translateY(-5px);}
        to {opacity: 1; transform: translateY(0);}
    }
    input, select {
        padding: 6px;
        border-radius: 5px;
        border: none;
        outline: none;
        margin-right: 5px;
    }
    .task-list {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 10px;
    }
    .task {
        background: #1f1f1f;
        padding: 12px;
        border-radius: 8px;
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .task.completed {
        text-decoration: line-through;
        opacity: 0.6;
    }
    .checkbox-icon {
        cursor: pointer;
        font-size: 18px;
    }
    .priority-high { border-left: 5px solid #EB5353; }
    .priority-mid { border-left: 5px solid #FF7601; }
    .priority-low { border-left: 5px solid #074799; }
    .menu {
        position: absolute;
        top: 8px;
        right: 8px;
        cursor: pointer;
    }
    .menu-options {
        display: none;
        position: absolute;
        right: 5px;
        top: 28px;
        background: #2a2a2a;
        border-radius: 5px;
        overflow: hidden;
    }
    .menu-options button {
        display: block;
        background: none;
        color: white;
        border: none;
        padding: 6px 12px;
        text-align: left;
        cursor: pointer;
        width: 100%;
    }
    .menu-options button:hover {
        background: #3a3a3a;
    }
    .edit-mode input, .edit-mode select {
        width: 100%;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Smart To-Do App</h1>
    <div class="task-input-container">
        <div class="input-row">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="add-task" id="addTaskBtn">+</button>
        </div>
        <div class="extra-options" id="extraOptions">
            <input type="date" id="taskDate">
            <input type="time" id="taskTime">
            <select id="taskPriority">
                <option value="">Priority</option>
                <option value="high">High</option>
                <option value="mid">Mid</option>
                <option value="low">Low</option>
            </select>
        </div>
    </div>
    <div class="task-list" id="taskList"></div>
</div>

<script>
    const taskInput = document.getElementById('taskInput');
    const extraOptions = document.getElementById('extraOptions');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    document.addEventListener('click', (e) => {
        if (taskInput.contains(e.target)) {
            extraOptions.style.display = 'block';
        } else if (!extraOptions.contains(e.target)) {
            extraOptions.style.display = 'none';
        }
    });

    addTaskBtn.addEventListener('click', () => {
        const text = taskInput.value.trim();
        const date = document.getElementById('taskDate').value;
        const time = document.getElementById('taskTime').value;
        const priority = document.getElementById('taskPriority').value;
        if (text) {
            tasks.push({ text, date, time, priority, completed: false });
            saveTasks();
            renderTasks();
            taskInput.value = '';
            document.getElementById('taskDate').value = '';
            document.getElementById('taskTime').value = '';
            document.getElementById('taskPriority').value = '';
            extraOptions.style.display = 'none';
        }
    });

    function renderTasks() {
        taskList.innerHTML = '';
        tasks.forEach((task, index) => {
            const div = document.createElement('div');
            div.className = `task ${task.completed ? 'completed' : ''} priority-${task.priority || 'low'}`;

            const checkbox = document.createElement('span');
            checkbox.className = 'checkbox-icon';
            checkbox.innerHTML = task.completed ? '✔️' : '⭕';
            checkbox.onclick = () => {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            };

            const text = document.createElement('div');
            text.innerHTML = `<strong>${task.text}</strong><br><small>${task.date || ''} ${task.time || ''}</small>`;

            const menu = document.createElement('div');
            menu.className = 'menu';
            menu.innerHTML = '⋮';
            const menuOptions = document.createElement('div');
            menuOptions.className = 'menu-options';
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.onclick = () => editTask(index);
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            };
            menuOptions.appendChild(editBtn);
            menuOptions.appendChild(deleteBtn);
            menu.appendChild(menuOptions);

            menu.onclick = (e) => {
                e.stopPropagation();
                menuOptions.style.display = menuOptions.style.display === 'block' ? 'none' : 'block';
            };

            div.appendChild(checkbox);
            div.appendChild(text);
            div.appendChild(menu);
            taskList.appendChild(div);
        });
    }

    function editTask(index) {
        const task = tasks[index];
        const div = document.createElement('div');
        div.className = 'task edit-mode';
        div.innerHTML = `
            <input type="text" id="editText" value="${task.text}">
            <input type="date" id="editDate" value="${task.date || ''}">
            <input type="time" id="editTime" value="${task.time || ''}">
            <select id="editPriority">
                <option value="high" ${task.priority === 'high' ? 'selected' : ''}>High</option>
                <option value="mid" ${task.priority === 'mid' ? 'selected' : ''}>Mid</option>
                <option value="low" ${task.priority === 'low' ? 'selected' : ''}>Low</option>
            </select>
            <button onclick="saveEdit(${index})">Save</button>
        `;
        taskList.replaceChild(div, taskList.children[index]);
    }

    function saveEdit(index) {
        tasks[index].text = document.getElementById('editText').value;
        tasks[index].date = document.getElementById('editDate').value;
        tasks[index].time = document.getElementById('editTime').value;
        tasks[index].priority = document.getElementById('editPriority').value;
        saveTasks();
        renderTasks();
    }

    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    renderTasks();
</script>
</body>
</html>
